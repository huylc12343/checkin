<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Check-in V√©</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
<style>
    /* ... (To√†n b·ªô th·∫ª <style> gi·ªØ nguy√™n, kh√¥ng c·∫ßn thay ƒë·ªïi) ... */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --success-hover: #218838;
            --warning-bg: #fff8e1;
            --warning-border: #ffc107;
            --error-bg: #fce8e6;
            --error-border: #dc3545;
        }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9; 
            color: #333;
            margin: 0;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .auth-container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: var(--primary-hover);
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-with-button {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #order-code {
            flex-grow: 1;
            margin-right: 5px;
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
        }
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            background-color: var(--primary-color);
            color: white; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--primary-hover); }
        .qr-btn {
            flex-shrink: 0; width: 48px; height: 48px;
            padding: 0; font-size: 22px; line-height: 48px;
            text-align: center; background-color: #6c757d;
            border-radius: 8px;
        }
        .qr-btn:hover { background-color: #5a6268; }
        #result {
            margin-top: 25px; padding: 20px; border-radius: 8px;
            line-height: 1.6; display: none; flex-grow: 1;
            overflow-y: auto;
        }
        #auth-error, #logout-info {
            text-align: center; color: var(--error-border);
            margin-top: 15px; font-weight: bold;
        }
        #logout-info { color: #333; }
        .user-info {
            text-align: right; margin-bottom: 15px; color: #555;
        }
        .user-info a { color: var(--primary-color); cursor: pointer; }
        .result-success { background-color: #e9f7ef; border-left: 5px solid var(--success-color); }
        .result-error { background-color: #fce8e6; border-left: 5px solid var(--error-border); }
        .result-info { background-color: #e7f3fe; border-left: 5px solid var(--primary-color); }
        .result-warning { background-color: var(--warning-bg); border-left: 5px solid var(--warning-border); }
        .ticket-info p { margin: 5px 0; }
        .ticket-info strong { color: var(--primary-hover); }
        #checkin-btn { margin-top: 15px; background-color: var(--success-color); }
        #checkin-btn:hover { background-color: var(--success-hover); }
        #checkin-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fefefe; padding: 20px; border-radius: 8px;
            width: 90%; max-width: 450px;
            text-align: center; position: relative;
        }
        #qr-reader { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
        .close-btn {
            position: absolute; top: 10px; right: 20px;
            color: #aaa; font-size: 32px; font-weight: bold; cursor: pointer;
        }
        .close-btn:hover { color: #000; }
        @media (min-width: 600px) {
            body {
                display: flex; justify-content: center; align-items: center;
                min-height: 100vh; padding: 20px;
            }
            .container, .auth-container {
                max-width: 500px;
                min-height: auto; /* Chi·ªÅu cao t·ª± ƒë·ªông */
                height: auto;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                padding: 30px;
            }
            h1 { font-size: 28px; }
        }
</style>
</head>
<body>
    <div id="login-view" class="auth-container">
        <div class="container">
            <h1>üîê ƒêƒÉng Nh·∫≠p H·ªá Th·ªëng</h1>
            <div class="form-group">
                <label for="username">T√™n ng∆∞·ªùi d√πng</label>
                <input type="text" id="username" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi d√πng">
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            </div>
            <button class="btn" onclick="login()">ƒêƒÉng Nh·∫≠p</button>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="checkin-view" class="container" style="display: none;">
        <div class="user-info">
            Xin ch√†o, <strong id="user-full-name"></strong>! (<a onclick="logout()">ƒêƒÉng xu·∫•t</a>)
        </div>
        <h1>üîç H·ªá Th·ªëng Check-in</h1>
        <div class="form-group">
            <label for="order-code">M√£ v√©</label>
            <div class="input-with-button">
                <input type="text" id="order-code" placeholder="Nh·∫≠p m√£ ho·∫∑c qu√©t">
                <input type="file" id="qr-file-input" accept="image/*" style="display: none;">
                <button id="select-file-btn" class="btn qr-btn" title="Qu√©t m√£ QR t·ª´ ·∫£nh">üìÅ</button>
                <button id="scan-qr-btn" class="btn qr-btn" title="Qu√©t m√£ QR b·∫±ng camera">üì∑</button>
            </div>
        </div>
        <button class="btn" onclick="searchTicket()">Tra c·ª©u v√©</button>
        <div id="result"></div>
    </div>

    <div id="qr-scanner-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2 style="margin-top: 0;">ƒê∆∞a m√£ QR v√†o khung qu√©t</h2>
            <div id="qr-reader"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://checkin-9sll.onrender.com';
        
        const loginView = document.getElementById('login-view');
        const checkinView = document.getElementById('checkin-view');

        // --- H√ÄM X·ª¨ L√ù ƒêƒÇNG NH·∫¨P ---
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('auth-error');
            authError.textContent = ''; 

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i.');
                }

                localStorage.setItem('sessionToken', data.session_token);
                localStorage.setItem('userInfo', JSON.stringify(data.user_info));
                
                showCheckinView();

            } catch (error) {
                authError.textContent = `L·ªói: ${error.message}`;
            }
        }

        async function logout() {
            const token = localStorage.getItem('sessionToken');
            if(token) {
                // Kh√¥ng c·∫ßn ch·ªù server ph·∫£n h·ªìi, c·ª© d·ªçn d·∫πp ·ªü client l√† ƒë∆∞·ª£c
                fetchWithAuth(`${API_BASE_URL}/logout`, { method: 'POST' });
            }
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('userInfo');
            showLoginView();
        }

        // --- H√ÄM G·ªåI API ƒê∆Ø·ª¢C B·∫¢O V·ªÜ ---
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('sessionToken');
            if (!token) {
                showLoginView();
                throw new Error('No session token found. Please log in.');
            }

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            const response = await fetch(url, { ...options, headers });

            if (response.status === 401) {
                logout(); // Token h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá
                throw new Error('Session expired. Please log in again.');
            }
            return response;
        }
        
        // --- CHUY·ªÇN ƒê·ªîI GIAO DI·ªÜN ---
        function showCheckinView() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if(userInfo) {
                document.getElementById('user-full-name').textContent = userInfo.full_name;
                loginView.style.display = 'none';
                checkinView.style.display = 'flex';
                 // X√≥a k·∫øt qu·∫£ c≈© khi hi·ªÉn th·ªã l·∫°i view
                document.getElementById('result').style.display = 'none';
                document.getElementById('order-code').value = '';

            } else {
                showLoginView();
            }
        }

        function showLoginView() {
            loginView.style.display = 'flex';
            checkinView.style.display = 'none';
        }
        
        // --- LOGIC CHECK-IN ---
        const orderCodeInput = document.getElementById('order-code');
        const resultDiv = document.getElementById('result');
        const scanQrBtn = document.getElementById('scan-qr-btn');
        const selectFileBtn = document.getElementById('select-file-btn');
        const qrFileInput = document.getElementById('qr-file-input');
        const qrModal = document.getElementById('qr-scanner-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        let html5QrCode;

        scanQrBtn.addEventListener('click', () => { qrModal.style.display = 'flex'; startQrScanner(); });
        selectFileBtn.addEventListener('click', () => { qrFileInput.click(); });
        qrFileInput.addEventListener('change', e => { if (e.target.files.length > 0) scanQrCodeFromFile(e.target.files[0]); });
        closeModalBtn.addEventListener('click', stopAndHideModal);
        window.addEventListener('click', (event) => { if (event.target == qrModal) stopAndHideModal(); });
        orderCodeInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') searchTicket(); });
        
        function getQrScannerInstance() { if (!html5QrCode) html5QrCode = new Html5Qrcode("qr-reader"); return html5QrCode; }
        
        function scanQrCodeFromFile(file) {
            const scanner = getQrScannerInstance();
            displayMessage('ƒêang qu√©t ·∫£nh...', 'info');
            scanner.scanFile(file, true).then(decodedText => {
                orderCodeInput.value = decodedText;
                searchTicket();
            }).catch(err => {
                displayMessage(`L·ªói: Kh√¥ng t√¨m th·∫•y m√£ QR trong ·∫£nh.`, 'error');
            });
            qrFileInput.value = '';
        }
        
        function startQrScanner() {
            const scanner = getQrScannerInstance();
            const successCb = (decodedText) => { orderCodeInput.value = decodedText; stopAndHideModal(); searchTicket(); };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            scanner.start({ facingMode: "environment" }, config, successCb).catch(err => {
                scanner.start({ facingMode: "user" }, config, successCb).catch(err => alert("Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông camera."));
            });
        }
        
        function stopAndHideModal() {
            const scanner = getQrScannerInstance();
            if (scanner && scanner.isScanning) {
                scanner.stop().catch(err => console.error("L·ªói khi d·ª´ng QR scanner.", err));
            }
            qrModal.style.display = 'none';
        }

        async function searchTicket() {
            const orderCode = orderCodeInput.value.trim();
            if (!orderCode) {
                displayMessage('Vui l√≤ng nh·∫≠p m√£ v√©.', 'error');
                return;
            }
            displayMessage('ƒêang t√¨m ki·∫øm...', 'info');
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/ticket/${orderCode}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'C√≥ l·ªói x·∫£y ra.');
                displayTicketInfo(data);
            } catch (error) {
                displayMessage(`L·ªói: ${error.message}`, 'error');
            }
        }

        function displayTicketInfo(ticket) {
            let content = `
                <div class="ticket-info">
                    <h4>Th√¥ng Tin V√©</h4>
                    <p><strong>M√£ v√©:</strong> ${ticket.order_code}</p>
                    <p><strong>T√™n kh√°ch h√†ng:</strong> ${ticket.customer_name}</p>
                    <p><strong>S·ªë l∆∞·ª£ng:</strong> ${ticket.ticket_quantity}</p>
                    <p><strong>Lo·∫°i v√©:</strong> ${ticket.ticket_type}</p>
                    ${ticket.note ? `<p><strong>Ghi ch√∫:</strong> ${ticket.note}</p>` : ''}
                </div> <hr>
            `;
            if (ticket.is_checked_in) {
                resultDiv.className = 'result-warning';
                content += `<h4>‚ùå TR·∫†NG TH√ÅI: ƒê√£ Check-in</h4><p><strong>Ng∆∞·ªùi duy·ªát:</strong> ${ticket.checked_in_by}</p><p><strong>Th·ªùi gian:</strong> ${ticket.checked_in_at}</p>`;
            } else {
                resultDiv.className = 'result-info';
                content += `<h4>‚úÖ TR·∫†NG TH√ÅI: V√© h·ª£p l·ªá</h4><button id="checkin-btn" class="btn" onclick="confirmCheckIn('${ticket.order_code}')">X√°c nh·∫≠n Check-in</button>`;
            }
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = content;
        }

        async function confirmCheckIn(orderCode) {
            const checkinBtn = document.getElementById('checkin-btn');
            checkinBtn.disabled = true;
            checkinBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_code: orderCode })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Kh√¥ng th·ªÉ check-in.');
                
                // C·∫£i ti·∫øn: T·ª± ƒë·ªông t√¨m l·∫°i v√© ƒë·ªÉ c·∫≠p nh·∫≠t giao di·ªán
                displayMessage(`‚úÖ ${data.message}`, 'success');
                setTimeout(() => {
                    searchTicket();
                }, 1000); // Ch·ªù 1 gi√¢y r·ªìi c·∫≠p nh·∫≠t

            } catch (error) {
                displayMessage(`L·ªói: ${error.message}`, 'error');
                // N·∫øu l·ªói, b·∫≠t l·∫°i n√∫t checkin
                checkinBtn.disabled = false;
                checkinBtn.textContent = 'X√°c nh·∫≠n Check-in';
            }
        }
        
        function displayMessage(message, type) {
            resultDiv.style.display = 'block';
            resultDiv.className = `result-${type}`;
            resultDiv.innerHTML = `<p>${message}</p>`;
        }

        // --- H√ÄM KH·ªûI ƒê·ªòNG ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                showCheckinView();
            } else {
                showLoginView();
            }
        });
    </script>
</body>
</html>
