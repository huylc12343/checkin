<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://unpkg.com/html5-qrcode"></script>
<style>
        :root {

            --success-hover: #218838;
            --warning-bg: #fff8e1;

        /* --- PHONG C√ÅCH CHUNG & ∆ØU TI√äN CHO DI ƒê·ªòNG (MOBILE-FIRST) --- */
        
        /* ƒê·∫£m b·∫£o n·ªôi dung kh√¥ng b·ªã d√≠nh s√°t v√†o vi·ªÅn m√†n h√¨nh */
        html {

        *, *:before, *:after {

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9; 
            color: #333;
            margin: 0;
            /* Tr√™n di ƒë·ªông, kh√¥ng c·∫ßn cƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
        }
        .container {
            width: 100%;
            height: 100vh; /* Chi·∫øm to√†n b·ªô chi·ªÅu cao m√†n h√¨nh di ƒë·ªông */
            background: #fff;
            padding: 20px; /* Gi·∫£m padding tr√™n di ƒë·ªông */
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: var(--primary-hover);
            margin-bottom: 20px;
            font-size: 24px; /* Gi·∫£m c·ª° ch·ªØ ti√™u ƒë·ªÅ tr√™n di ƒë·ªông */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px; /* TƒÉng ƒë·ªô bo tr√≤n cho hi·ªán ƒë·∫°i h∆°n */
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-with-button {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #order-code {
            flex-grow: 1;
            margin-right: 5px;
            font-size: 22px;

        }
        .btn {

            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--primary-hover);
        }
        .qr-btn {
            flex-shrink: 0;
            width: 48px;  /* TƒÉng nh·∫π k√≠ch th∆∞·ªõc ƒë·ªÉ d·ªÖ b·∫•m h∆°n tr√™n di ƒë·ªông */
            height: 48px;
            padding: 0;
            font-size: 22px;
            line-height: 48px;
            text-align: center;
            background-color: #6c757d;
            border-radius: 8px;
        }
        .qr-btn:hover {
            background-color: #5a6268;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            display: none;
            flex-grow: 1; /* Cho ph√©p khu v·ª±c k·∫øt qu·∫£ gi√£n ra tr√™n di ƒë·ªông */
            overflow-y: auto; /* Th√™m thanh cu·ªôn n·∫øu k·∫øt qu·∫£ qu√° d√†i */
        }
        .result-success { background-color: #e9f7ef; border-left: 5px solid var(--success-color); }
        .result-error { background-color: #fce8e6; border-left: 5px solid var(--error-border); }
        .result-info { background-color: #e7f3fe; border-left: 5px solid var(--primary-color); }
        .result-warning { background-color: var(--warning-bg); border-left: 5px solid var(--warning-border); }
        .ticket-info p { margin: 5px 0; }
        .ticket-info strong { color: var(--primary-hover); }
        #checkin-btn {
            margin-top: 15px;
            background-color: var(--success-color);
        }
        #checkin-btn:hover {
            background-color: var(--success-hover);
        }
        #checkin-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        /* Modal qu√©t QR ƒë√£ t∆∞∆°ng th√≠ch t·ªët v·ªõi di ƒë·ªông, gi·ªØ nguy√™n */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fefefe; padding: 20px; border-radius: 8px;
            width: 90%; max-width: 450px;
            text-align: center; position: relative;
        }
        #qr-reader {
            border: 1px solid #ccc; border-radius: 8px; overflow: hidden;
        }
        .close-btn {
            position: absolute; top: 10px; right: 20px;
            color: #aaa; font-size: 32px; font-weight: bold; cursor: pointer;
        }
        .close-btn:hover { color: #000; }

        /* --- PHONG C√ÅCH CHO M√ÄN H√åNH L·ªöN H∆†N (DESKTOP) --- */

        /* √Åp d·ª•ng c√°c style n√†y khi chi·ªÅu r·ªông m√†n h√¨nh t·ª´ 600px tr·ªü l√™n */
        @media (min-width: 600px) {
            body {
                /* CƒÉn gi·ªØa container tr√™n m√†n h√¨nh l·ªõn */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                /* Tr·∫£ l·∫°i giao di·ªán d·∫°ng th·∫ª card tr√™n desktop */
                max-width: 500px;
                height: auto; /* Chi·ªÅu cao t·ª± ƒë·ªông theo n·ªôi dung */
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                padding: 30px;
            }

            h1 {
                font-size: 28px; /* Tr·∫£ l·∫°i c·ª° ch·ªØ l·ªõn h∆°n cho desktop */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üîç H·ªá Th·ªëng Check-in</h1>
        
        <div class="form-group">
            <label for="checker-name">T√™n ng∆∞·ªùi duy·ªát check-in</label>
            <input type="text" id="checker-name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
        </div>

        <div class="form-group">
            <label for="order-code">M√£ v√©</label>
            <div class="input-with-button">
                <input type="text" id="order-code" placeholder="Nh·∫≠p m√£ ho·∫∑c qu√©t">
                <input type="file" id="qr-file-input" accept="image/*" style="display: none;">
                <button id="select-file-btn" class="btn qr-btn" title="Qu√©t m√£ QR t·ª´ ·∫£nh">üìÅ</button>
                <button id="scan-qr-btn" class="btn qr-btn" title="Qu√©t m√£ QR b·∫±ng camera">üì∑</button>
            </div>
        </div>

        <button class="btn" onclick="searchTicket()">Tra c·ª©u v√©</button>

        <div id="result"></div>
    </div>

    <div id="qr-scanner-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2 style="margin-top: 0;">ƒê∆∞a m√£ QR v√†o khung qu√©t</h2>
            <div id="qr-reader"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // L·∫•y c√°c element t·ª´ DOM
        const checkerNameInput = document.getElementById('checker-name');
        const orderCodeInput = document.getElementById('order-code');
        const resultDiv = document.getElementById('result');
        
        // Elements cho ch·ª©c nƒÉng QR
        const scanQrBtn = document.getElementById('scan-qr-btn');
        const selectFileBtn = document.getElementById('select-file-btn');
        const qrFileInput = document.getElementById('qr-file-input');
        const qrModal = document.getElementById('qr-scanner-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        let html5QrCode; // Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ ƒë·ªëi t∆∞·ª£ng scanner

        // --- C√ÅC H√ÄM X·ª¨ L√ù S·ª∞ KI·ªÜN ---

        // 1. M·ªü Modal v√† b·∫Øt ƒë·∫ßu qu√©t CAMERA
        scanQrBtn.addEventListener('click', () => {
            qrModal.style.display = 'flex';
            startQrScanner();
        });

        // 2. K√≠ch ho·∫°t ch·ªçn FILE khi nh·∫•n n√∫t "Ch·ªçn ·∫£nh"
        selectFileBtn.addEventListener('click', () => {
            qrFileInput.click(); // Gi·∫£ l·∫≠p h√†nh ƒë·ªông click v√†o input file
        });
        
        // 3. X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ƒë√£ ch·ªçn m·ªôt FILE
        qrFileInput.addEventListener('change', e => {
            if (e.target.files.length == 0) {
                return;
            }
            const imageFile = e.target.files[0];
            scanQrCodeFromFile(imageFile);
        });

        // ƒê√≥ng Modal v√† d·ª´ng qu√©t
        closeModalBtn.addEventListener('click', stopAndHideModal);
        window.addEventListener('click', (event) => {
            if (event.target == qrModal) stopAndHideModal();
        });
        
        orderCodeInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') searchTicket();
        });

        // --- C√ÅC H√ÄM LOGIC ---

        // H√†m kh·ªüi t·∫°o v√† tr·∫£ v·ªÅ ƒë·ªëi t∆∞·ª£ng scanner (ƒë·ªÉ tr√°nh l·∫∑p code)
        function getQrScannerInstance() {
            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("qr-reader");
            }
            return html5QrCode;
        }

        // H√†m qu√©t QR t·ª´ FILE ·∫£nh
        function scanQrCodeFromFile(file) {
            const scanner = getQrScannerInstance();
            displayMessage('ƒêang qu√©t ·∫£nh...', 'info');
            scanner.scanFile(file, true) // true = show-spinner
            .then(decodedText => {
                orderCodeInput.value = decodedText;
                searchTicket(); // T·ª± ƒë·ªông tra c·ª©u
            })
            .catch(err => {
                displayMessage(`L·ªói: Kh√¥ng t√¨m th·∫•y m√£ QR trong ·∫£nh. (${err})`, 'error');
            });
            // Reset input file ƒë·ªÉ c√≥ th·ªÉ ch·ªçn l·∫°i c√πng m·ªôt file
            qrFileInput.value = '';
        }

        // H√†m qu√©t QR b·∫±ng CAMERA
        function startQrScanner() {
            const scanner = getQrScannerInstance();
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                orderCodeInput.value = decodedText;
                stopAndHideModal();
                searchTicket();
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            scanner.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => {
                    console.log("Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông camera sau, th·ª≠ camera tr∆∞·ªõc.", err);
                    scanner.start({ facingMode: "user" }, config, qrCodeSuccessCallback)
                        .catch(err => alert("Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông camera. Vui l√≤ng c·∫•p quy·ªÅn truy c·∫≠p."));
                });
        }

        function stopAndHideModal() {
            const scanner = getQrScannerInstance();
            if (scanner && scanner.isScanning) {
                scanner.stop().catch(err => console.error("L·ªói khi d·ª´ng QR scanner.", err));
            }
            qrModal.style.display = 'none';
        }

        async function searchTicket() {
            const orderCode = orderCodeInput.value.trim();
            const checkerName = checkerNameInput.value.trim();

            if (!checkerName) {
                displayMessage('Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi duy·ªát check-in.', 'error');
                return;
            }
            if (!orderCode) {
                displayMessage('Vui l√≤ng nh·∫≠p m√£ v√©.', 'error');
                return;
            }
            displayMessage('ƒêang t√¨m ki·∫øm...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/api/ticket/${orderCode}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'C√≥ l·ªói x·∫£y ra.');
                displayTicketInfo(data, checkerName);
            } catch (error) {
                displayMessage(`L·ªói: ${error.message}`, 'error');
            }
        }

        function displayTicketInfo(ticket, checkerName) {
            let content = `
                <div class="ticket-info">
                    <h4>Th√¥ng Tin V√©</h4>
                    <p><strong>M√£ v√©:</strong> ${ticket.order_code}</p>
                    <p><strong>T√™n kh√°ch h√†ng:</strong> ${ticket.customer_name}</p>
                    <p><strong>Email:</strong> ${ticket.email}</p>
                    <p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> ${ticket.phone}</p>
                </div> <hr>
            `;
            if (ticket.is_checked_in) {
                resultDiv.className = 'result-warning';
                content += `
                    <h4>‚ùå TR·∫†NG TH√ÅI: ƒê√£ Check-in</h4>
                    <p><strong>Ng∆∞·ªùi duy·ªát:</strong> ${ticket.checked_in_by}</p>
                    <p><strong>Th·ªùi gian:</strong> ${ticket.checked_in_at}</p>
                `;
            } else {
                resultDiv.className = 'result-info';
                content += `
                    <h4>‚úÖ TR·∫†NG TH√ÅI: V√© h·ª£p l·ªá, ch∆∞a check-in</h4>
                    <button id="checkin-btn" class="btn" onclick="confirmCheckIn('${ticket.order_code}', '${checkerName}')">X√°c nh·∫≠n Check-in</button>
                `;
            }
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = content;
        }

        async function confirmCheckIn(orderCode, checkerName) {
            const checkinBtn = document.getElementById('checkin-btn');
            checkinBtn.disabled = true;
            checkinBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            try {
                const response = await fetch(`${API_BASE_URL}/api/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        order_code: orderCode,
                        checker_name: checkerName
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Kh√¥ng th·ªÉ check-in.');
                displayMessage(`‚úÖ ${data.message}`, 'success');
            } catch (error) {
                displayMessage(`L·ªói: ${error.message}`, 'error');
                searchTicket();
            }
        }
        
        function displayMessage(message, type) {
            resultDiv.style.display = 'block';
            resultDiv.className = `result-${type}`;
            resultDiv.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
